  <text x="60" y="140" font-family="Arial" font-size="12" fill="#000000">name: String</text>
  <text x="60" y="155" font-family="Arial" font-size="12" fill="#000000">email: String</text>
  <text x="60" y="170" font-family="Arial" font-size="12" fill="#000000">address: String</text>
