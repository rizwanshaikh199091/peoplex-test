  <line x1="550" y1="100" x2="750" y2="100" stroke="#4682b4" stroke-width="1"/>
  <text x="560" y="125" font-family="Arial" font-size="12" fill="#000000">orderId: String</text>
  <text x="560" y="140" font-family="Arial" font-size="12" fill="#000000">customer: String</text>
