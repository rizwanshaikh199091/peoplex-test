  <path d="M400,200 C400,225 400,225 400,250" stroke="#4682b4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>
  <path d="M500,125 C525,125 525,125 550,125" stroke="#4682b4" stroke-width="2" fill="none" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4682b4"/>
