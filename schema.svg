  <text x="310" y="140" font-family="Arial" font-size="12" fill="#000000">name: String</text>
  <text x="310" y="155" font-family="Arial" font-size="12" fill="#000000">category: String</text>
  <text x="310" y="170" font-family="Arial" font-size="12" fill="#000000">description: String</text>
  <text x="310" y="185" font-family="Arial" font-size="12" fill="#000000">price: Number</text>

  <rect x="550" y="50" width="200" height="250" fill="#f0f8ff" stroke="#4682b4" stroke-width="2"/>
